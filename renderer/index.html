<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Order</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #result { white-space: pre-wrap; text-align: left; border: 1px solid #ccc; padding: 10px; margin-top: 20px; height: 250px; overflow-y: auto; }
        button { padding: 10px 20px; font-size: 18px; margin-top: 20px; }
        #status { margin-top: 10px; color: #444; }
    </style>
</head>
<body>
    <h1>Smart Order</h1>

    <!-- TABLE SELECT VIEW -->
    <div id="view-tables">
        <h2>Seleccione una Mesa</h2>
        <div id="table-list" style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center;"></div>
    </div>

    <!-- TABLE DETAIL + RECORDING VIEW -->
    <div id="view-orders" style="display:none;">
        <button onclick="UI.showTables()">Atrás</button>
        <h2 id="table-title"></h2>

        <h3>Órdenes previas</h3>
        <div id="past-orders" style="border:1px solid #ccc; padding:10px; min-height:150px;"></div>

        <h3>Grabar una nueva orden</h3>
        <button id="recordBtn">Grabar</button>
        <div id="status"></div>

        <h3>Validación de última orden</h3>
        <div id="result"></div>
    </div>

    <script src="./ui.js"></script>
    <script src="./renderer.js"></script>
</body>
</html>
