<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Order</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />

    <!-- Icons -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet"
    />

    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: Inter, system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        /* ================= WIDTH CONSTRAINT ================= */

        .content-column {
            max-width: 480px;     /* üîë control horizontal stretch */
            margin: 0 auto;
            height: 100%;
            position: relative;
        }

        /* ================= TABLES VIEW (UNCHANGED) ================= */

        .table-btn {
            width: 90px;
            height: 90px;
            font-size: 28px;
            font-weight: 600;
            border-radius: 14px;
        }

        /* ================= ORDERS VIEW LAYOUT ================= */

        #view-orders {
            height: calc(100vh - 40px);
        }

        .orders-layout {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .orders-header {
            flex-shrink: 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #222;
        }

        .orders-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 10px 4px 90px;
        }

        .orders-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px 0 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(
                to top,
                rgba(17,17,17,0.95),
                rgba(17,17,17,0.6),
                transparent
            );
        }

        /* ================= PRODUCT CARDS ================= */

        .order-item-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 6px 10px;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .order-qty {
            font-size: 18px;
            font-weight: 700;
            margin-right: 6px;
            color: #4da3ff;
        }

        .order-product {
            font-weight: 600;
        }

        .order-mods {
            font-size: 12px;
            color: #aaa;
            margin-top: 2px;
        }

        .order-item-new {
            background: #1e2a40;
            border-color: #3c6eff;
        }

        .order-new-wrapper {
            border: 1px solid #3c6eff;
            background: #1e2a40;
            padding: 8px;
            border-radius: 10px;
        }

        /* ================= RECORD BUTTON ================= */

        #recordBtn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #status {
            font-size: 13px;
            color: #aaa;
            margin-top: 6px;
        }
    </style>
</head>

<body>

<!-- ================= TABLE SELECT VIEW (UNCHANGED) ================= -->
<div id="view-tables" class="container text-center">
    <h1 class="mb-4">Smart Order</h1>
    <h2 class="mb-3">Seleccione una Mesa</h2>
    <div id="table-list" class="d-flex flex-wrap justify-content-center gap-3"></div>
</div>

<!-- ================= ORDERS VIEW ================= -->
<div id="view-orders" style="display:none;">

    <div class="content-column">
        <div class="orders-layout">

            <!-- HEADER -->
            <div class="orders-header">
                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-outline-light" onclick="UI.showTables()">‚Üê</button>
                    <h2 id="table-title" class="m-0"></h2>
                </div>
            </div>

            <!-- SCROLLABLE ORDERS -->
            <div id="past-orders" class="orders-scroll"></div>

            <!-- FIXED FOOTER -->
            <div class="orders-footer">
                <button id="recordBtn" class="btn btn-primary">
                    <i class="bi bi-mic-fill"></i>
                </button>
                <div id="status"></div>
            </div>

        </div>
    </div>

</div>

<script src="./ui.js"></script>
<script src="./renderer.js"></script>
</body>
</html>
